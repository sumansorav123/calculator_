<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculator</h1>
            <div class="input-section">
                <input id="inputField" placeholder="Enter a number or expression" type="text">
            </div>
            <div class="buttons-section">
                <div class="button-number">
                    <div class="button-list">
                        <button onclick="addNumber('+')">+</button>
                        <button onclick="addNumber('-')">-</button>
                        <button onclick="addNumber('*')">*</button>
                        <button onclick="addNumber('/')">/</button>
                    </div>
                    <div class="button-list">
                        <button onclick="addNumber(1)">1</button>
                        <button onclick="addNumber(2)">2</button>
                        <button onclick="addNumber(3)">3</button>
                        <button onclick="addNumber('.')">.</button>
                    </div>
                    <div class="button-list">
                        <button onclick="addNumber(4)">4</button>
                        <button onclick="addNumber(5)">5</button>
                        <button onclick="addNumber(6)">6</button>
                        <button onclick="Calculate()" class="equal">=</button>
                    </div>
                    <div class="button-list">
                        <button onclick="addNumber(7)">7</button>
                        <button onclick="addNumber(8)">8</button>
                        <button onclick="addNumber(9)">9</button> <!-- Fixed 9 button -->
                        <button onclick="addNumber('%')">%</button> <!-- Fixed operator issue -->
                    </div>
                    <div class="button-list">
                        <button onclick="addNumber(0)">0</button>
                        <button onclick="addNumber('00')">00</button> <!-- Fixed 00 button -->
                        <button onclick="clearInput()">C</button>
                        <button onclick="deleteLastCharacter()">Del</button>
                    </div>         
                </div>
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
